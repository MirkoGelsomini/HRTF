<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - ChartJS - change chart type and randomize data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class = "title">
    <h1>Chart.js Fun</h1>
    <h3>Try to update the chart type and randomize the data!</h3>
  </div>
  <div class="controls">
    <h5 class="label">Chart Type</h5>
    <select name="chartType" id="chartType" onchange="updateChartType()">
      <option value="line">Line</option>
      <option value="bar">Bar</option>
      <option value="radar">Radar</option>
      <option value="polarArea">Polar Area</option>
      <option value="doughnut">Doughnut</option>
    </select>
    <button onclick="randomizeData()">Randomize Data!</button>
  </div>
  <div class="chart-container" style="position: relative; width:85vw">
    <canvas id="myChart"></canvas>
  </div>    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script><script  src="./script.js"></script>

</body>
</html>
